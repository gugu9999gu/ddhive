<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>결제 | AirFit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="data:," />
</head>
<body data-page="checkout">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="상품으로 돌아가기">
        <span class="logo-mark">◎</span>
        <span class="logo-text">AirFit</span>
      </a>
      <nav class="header-actions">
        <span class="link">장바구니 <span class="cart-count" id="cartCountHeader">0</span></span>
      </nav>
    </div>
  </header>

  <aside class="promo-bar">
    <div class="container promo-inner">
      <div class="promo-message">
        <strong>타임세일</strong> NOW10 자동 적용 중: <strong>즉시 10% 할인</strong>
      </div>
      <div class="promo-countdown" aria-live="polite">마감까지 <span id="countdownText">--:--</span></div>
    </div>
  </aside>

  <main class="container checkout-page">
    <section class="checkout-grid">
      <div class="order-section">
        <h1>주문/결제</h1>

        <div class="coupon-box" role="region" aria-label="쿠폰 적용">
          <div class="coupon-left">
            <label for="couponInput">쿠폰 코드</label>
            <div class="coupon-input-row">
              <input id="couponInput" type="text" placeholder="예: NOW10" value="NOW10" />
              <button id="applyCouponBtn" class="btn btn-secondary btn-sm" type="button">적용</button>
              <button id="bestCouponBtn" class="btn btn-ghost btn-sm" type="button">최고 혜택 적용</button>
            </div>
            <div id="couponMessage" class="coupon-message" aria-live="polite"></div>
          </div>
          <div class="coupon-right">
            <div class="free-ship">
              <div class="free-ship-label">무료배송까지 남은 금액</div>
              <div class="progress">
                <div class="progress-bar" id="shipProgress" style="width:0%"></div>
              </div>
              <div id="shipHint" class="ship-hint">₩50,000 이상 무료배송</div>
            </div>
          </div>
        </div>

        <div class="cart-box" role="region" aria-label="주문 상품">
          <div id="cartEmpty" class="empty hidden">
            장바구니가 비어 있습니다. <a href="index.html">상품 보러가기</a>
          </div>
          <ul id="cartItems" class="cart-items"></ul>
        </div>
      </div>

      <aside class="summary-section" role="region" aria-label="결제 요약">
        <h2>결제 금액</h2>
        <div class="summary-row"><span>상품금액</span><span id="sumSubtotal">₩0</span></div>
        <div class="summary-row"><span>할인</span><span id="sumDiscount">-₩0</span></div>
        <div class="summary-row"><span>배송비</span><span id="sumShipping">₩0</span></div>
        <div class="summary-row total"><span>총 결제금액</span><span id="sumTotal">₩0</span></div>
        <div id="sumSavings" class="savings-line">총 절약: ₩0</div>

        <form id="paymentForm" class="payment-form">
          <h3>주문자 정보</h3>
          <label>이메일<input type="email" id="email" required placeholder="you@example.com" /></label>
          <label>이름<input type="text" id="name" required /></label>
          <label>연락처<input type="tel" id="phone" required placeholder="010-0000-0000" /></label>
          <label>주소<input type="text" id="address" required placeholder="도로명 주소" /></label>

          <div class="pay-methods">
            <label><input type="radio" name="pay" value="card" checked /> 신용/체크카드</label>
            <label><input type="radio" name="pay" value="naver" /> 네이버페이</label>
            <label><input type="radio" name="pay" value="kakao" /> 카카오페이</label>
          </div>

          <label class="agree"><input type="checkbox" id="agree" required /> 주문 상품, 가격, 이용약관에 동의합니다.</label>
          <button type="submit" id="placeOrderBtn" class="btn btn-primary btn-lg">지금 결제하기</button>
          <div class="secure">🔒 SSL 보안결제 · 개인정보 256-bit 암호화</div>
        </form>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 AirFit. All rights reserved.</div>
      <div class="footer-badges">보안결제 · 개인정보보호 · 안전거래</div>
    </div>
  </footer>

  <script src="assets/app.js" defer></script>
</body>
</html>
